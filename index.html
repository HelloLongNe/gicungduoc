        <div class="row">
          <div class="col-4">
            <div id="div1" style="width: 100px; height: 100px">div1</div>

          <div class="col-4">
            <div id="div2" style="width: 100px; height: 100px">div2</div>

        </div>
      </div>

          <div class="col-4">
            <h3>Khối A</h3>
            <div class="input-group-prepend">
              <p class="input-group-text">Toán</p>
              <input id="toan" class="form-control"/>

            <div class="input-group-prepend">
              <p class="input-group-text">Lý</p>

            </div>
            <div class="input-group-prepend">
              <p class="input-group-text">Hóa</p>
              <input id="hoa" class="form-control"/>
            </div>
          
          <div class="input-group-prepend">
            <p class="input-group-text">DTB</p>
            <input id="dtbKhoiA" class="form-control" disabled/>
          </div>
        </div>
        <div class="col-4">
          <h3>Khối B</h3>
          <div class="input-group-prepend">
            <p class="input-group-text">Toán</p>
            <input id="toan" class="form-control"/>
          </div>
          <div class="input-group-prepend">
            <p class="input-group-text">Hóa</p>
            <input id="hoa" class="form-control"/>
          </div>
          <div class="input-group-prepend">
            <p class="input-group-text">Sinh</p>
            <input id="sinh" class="form-control"/>

        <div class="input-group-prepend">
          <p class="input-group-text">DTB</p>
          <input id="dtbKhoiB" class="form-control" disabled/>
        </div>
      </div>
      <div class="col-4">
        <h3>Khối C</h3>
        <div class="input-group-prepend">
          <p class="input-group-text">Văn</p>
          <input id="toan" class="form-control"/>
        </div>
        <div class="input-group-prepend">
          <p class="input-group-text">Sử</p>
          <input id="hoa" class="form-control"/>
        </div>
        <div class="input-group-prepend">
          <p class="input-group-text">Địa</p>
          <input id="sinh" class="form-control"/>
        </div>
      
      <div class="input-group-prepend">
        <p class="input-group-text">DTB</p>
